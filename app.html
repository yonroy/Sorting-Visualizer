<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sorting-Visualizer</title>
    <link rel="shortcut icon" type="image/ico" href="https://clementmihailescu.github.io/Sorting-Visualizer/client/styling/icon.ico">
</head>
<body>
    <div class="Wrap navbar-expand-lg navbar-dark bg-dark">
        <div class=" navbar-collapse" id="navbarNav1"  >
            <h1 class="Newarr" href="" onclick="NewArray()">NewArray</h1>
        </div>
        <div class=" navbar-collapse" id="navbarNav2">
        <ul class="size-speed">
            <li>Size</li>
            <input type="range" min="5" max="500" id="changeSize" style="background: white; cursor: pointer;"  onchange="showSize(this.value)">
            <li>Speed</li>
            <input type="range" min="0" max="500" id="changeSpeed" style="background: white; cursor: pointer;" onchange="showSpeed(this.value)">
        </ul>
        </div>
        <div class=" navbar-collapse" id="navbarNav3">
          <div class="method-sort panel-group">
            
              <div class="Sort Merge"  style = "color:gray" onclick="select_sort(this)">Merge</div>
            
            
              <div class="Sort Heap"  style = "color:gray" onclick="select_sort(this)">Heap</div>
            
            
              <div class="Sort Quick" style = "color:gray" onclick="select_sort(this)">Quick</div>
           
           
                <div class="Sort Bubble" style = "color:gray" onclick="select_sort(this)">Bubble</div>
              
          </div>
        </div>
        <button class="btn btn-success navbar-btn btn-sort" onclick="sorted()">Sort</button>
      </div>
    <div class="container-columns">

    </div>
    <script src="index.js"></script>
</body>
</html>
